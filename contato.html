<!DOCTYPE html>
<html lang="pt-br"
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widht=device-widht"
        <title> Contato - Barbearia Alura </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <header>
            <div class="caixa">
               <h1> <img src="logo.png" alt="Logo da barbearia alura" > </h1>
               <nav>
                  <ul> 
                    <li><a href="index.html"> Home </a></li>
                    <li><a href="produtos.html"> Produtos </a></li>
                    <li><a href="contato.html"> Contato </a></li>
                  </ul>
               </nav>
           </div>
        </header>
        <main>
            <form>
                <label form="nomesobrenome"> Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label form="email"> Email</label>
                <input type="email" id="email" class="input-padrao"  required placeholder="seuemail@dominio.com">

                <label form="telefone"> Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx ">
                
                <label id="" > Mensagem </label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <p> Como prefere o nosso contato? </p>
                    <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                    

                    <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone </label>
                      
                
                    <label for="radio-whatsaap"> <input type="radio" name="contato" value="whatsaap" id="radio-whatsaap" checked> WhatsApp </label>
                     

                </fieldset>

                <fieldset>
                    <legend> Qual horario prefere ser atendido? </legend>
                    <select> 
                        <option>Manha</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="chekbox"> <input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
                
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                <tr></tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </thead> 
                <tbody>   
                    <tr></tr>
                    <td>Segunda</td>
                    <td>8hs - 20hs</td>

                    <tr></tr>
                    <td>Quarta</td>
                    <td>8hs - 20hs</td>
                    
                    <tr></tr>
                    <td>Sexta</td>
                    <td>8hs - 20hs</td>
                </tbody>

            </table>

        </main>
        <footer>
            <img src="logo-branco.png" alt="Logo da barbearia alura">
            <p class="copyright"> &copy; copyright Barbearia Alura - 2019 </p>
        </footer>

    </body>
</html>
